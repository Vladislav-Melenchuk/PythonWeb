<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Книга рецептів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
        }
        .container {
            width: 800px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        nav a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }

        .recipe-list li {
            background: #eef2f7;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            text-decoration: none;
            cursor: pointer;
            font-size: 13px;
        }
        .btn-primary { background: #007bff; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }

        .form-box {
            background: #eef2f7;
            padding: 15px;
            border-radius: 6px;
        }
        button { margin-top: 10px; }
        textarea, input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Книга рецептів</h1>

    <nav>
        <a href="{% url 'recipe_list' %}">Усі страви</a>
        <a href="{% url 'add_recipe' %}">Додати рецепт</a>
    </nav>

    <hr>

    {% block content %}{% endblock %}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.4s ease;
        }
        .fade-in { animation: fadeIn 0.8s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .event-link {
            transition: transform 0.2s ease, background 0.3s;
        }
        .event-link:hover {
            transform: scale(1.02);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="fade-in">
<div class="container mt-5">
    <h1 class="mb-4 text-center fw-bold text-primary">Список мероприятий</h1>

    <div class="text-center mb-4">
        <a href="{% url 'create_event' %}" class="btn btn-success btn-lg shadow-sm">
            Создать мероприятие
        </a>
    </div>

    {% if events %}
        <div class="list-group shadow-sm">
            {% for event in events %}
                <a href="{% url 'event_detail' event.id %}" class="list-group-item list-group-item-action event-link">
                    <h5 class="mb-1">{{ event.name }}</h5>
                    <small class="text-muted">{{ event.date }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">Пока нет ни одного мероприятия.</p>
    {% endif %}
</div>
</body>
</html>

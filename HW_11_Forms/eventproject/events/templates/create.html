<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать мероприятие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f9ff, #e0eafc);
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.4s ease;
        }
        .fade-in { animation: fadeIn 0.8s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        button, .btn {
            transition: transform 0.2s ease, background 0.3s;
        }
        button:hover, .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="fade-in">
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center text-primary mb-4">Создать мероприятие</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ event_form.as_p }}
            </div>

            <h4 class="text-secondary mt-4">Участники</h4>
            <div id="participants" class="mb-3">
                {{ formset.management_form }}
                {% for form in formset %}
                    <div class="participant-form border rounded p-3 mb-2 bg-light">
                        {{ form.as_p }}
                    </div>
                {% endfor %}
            </div>

            <button type="button" id="add-email" class="btn btn-outline-primary mb-3">Добавить участника</button><br>
            <button type="submit" class="btn btn-success w-100">Создать мероприятие</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'event_list' %}" class="btn btn-link">← Назад к списку</a>
        </div>
    </div>
</div>

<script>
document.getElementById("add-email").addEventListener("click", function() {
    let forms = document.querySelectorAll('.participant-form').length;
    let totalForms = document.getElementById('id_form-TOTAL_FORMS');
    let newForm = document.querySelector('.participant-form').cloneNode(true);

    newForm.innerHTML = newForm.innerHTML.replace(/form-(\d)+-/g, `form-${forms}-`);
    newForm.querySelector('input').value = '';

    document.getElementById('participants').appendChild(newForm);
    totalForms.value = forms + 1;
});
</script>
</body>
</html>

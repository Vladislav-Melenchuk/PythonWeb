<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #8e9eab);
            color: #333;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.4s ease;
        }
        .fade-in { animation: fadeIn 0.8s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="fade-in">
<div class="container mt-5">
    <div class="card p-4">
        <h1 class="text-center text-primary">{{ event.name }}</h1>
        <p class="text-center"><strong>Дата:</strong> {{ event.date }}</p>

        <h4 class="mt-4">Участники:</h4>
        <ul class="list-group mb-4">
            {% for p in event.participants.all %}
                <li class="list-group-item">{{ p.email }}</li>
            {% empty %}
                <li class="list-group-item text-muted">Нет участников</li>
            {% endfor %}
        </ul>

        <div class="text-center">
            <a href="{% url 'create_event' %}" class="btn btn-success me-2">Создать новое мероприятие</a>
            <a href="{% url 'event_list' %}" class="btn btn-outline-secondary">Назад к списку</a>
        </div>
    </div>
</div>
</body>
</html>
